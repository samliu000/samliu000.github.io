<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="description" content="Page displaying 4 native dialogs">
    <meta name="author" content="Samuel Liu">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Native Dialogs</title>
    <link href="images/favicon.ico" rel="icon">
    <script type="text/javascript" src="javascript/purify.js"></script>
    <script type="text/javascript" src="javascript/customdialog.js" type="module"></script>
</head>

<body>
    <main>
        <h1>Custom Dialogs</h1>
        <div class="button-group">
            <button onclick="onAlertPress()" id="alert-button">Alert</button>
            <button onclick="onConfirmPress()" id="confirm-button">Confirm</button>
            <button onclick="onPromptPress()" id="prompt-button">Prompt</button>
        </div>
        <dialog id="custom-dialog"></dialog>
        <output id="output"></output>
    </main>
</body>

</html>
